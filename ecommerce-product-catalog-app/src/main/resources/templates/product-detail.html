<!-- src/main/resources/templates/product-detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
</head>
<body>
<h2 th:text="${product.name}">Product Name</h2>

<p><strong>Description:</strong> <span th:text="${product.description}">Product description</span></p>
<p><strong>Price:</strong> $<span th:text="${product.price}">0.00</span></p>
<p><strong>In Stock:</strong> <span th:text="${product.stockQuantity}">0</span></p>
<p><strong>Category:</strong> <span th:text="${product.category}">Category</span></p>
<p><strong>Created At:</strong> <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">Date</span></p>
<p><strong>Updated At:</strong> <span th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}">Date</span></p>

<a href="/products">‚Üê Back to Product List</a>
</body>
</html>
